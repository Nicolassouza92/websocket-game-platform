<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 em Linha - Bem-vindo!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">4 em Linha</div>
      <nav class="nav-links">
        <a href="app.html">Registro</a>
        <a href="app.html">Login</a>
      </nav>
    </header>

    <div class="container">
      <h1 class="welcome-title">Bem-vindo ao 4 em Linha</h1>

      <div class="game-board-demo">
        <div class="demo-board">
          <!-- Linha 1 -->
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <!-- Linha 2 -->
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <!-- Linha 3 -->
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <!-- Linha 4 -->
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"></div>
          <div class="demo-cell"></div>
          <!-- Linha 5 -->
          <div class="demo-cell"></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"></div>
          <!-- Linha 6 -->
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
          <div class="demo-cell"><div class="demo-piece player2"></div></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
          <div class="demo-cell"><div class="demo-piece player1"></div></div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Histórico de Partidas Recentes</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Jogadores</th>
              <th>Vencedor</th>
            </tr>
          </thead>
          <tbody id="match-history-body">
            <tr>
              <td colspan="3">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="section">
        <h2 class="section-title">Maiores Vencedores</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Jogador</th>
              <th>Vitórias</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <tr>
              <td colspan="2">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="landing.js" defer></script>
  </body>
</html>
